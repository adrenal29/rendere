<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.jpg">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="wrap">
        <div class="heading">
            <h1>Register Yourself For Hackathon</h1>
        </div>
        <form action="#" class="form">
           <div class="form-item"><input type="text" placeholder="Full Name" required=""></div> 
           <div class="form-item"><input type="email" placeholder="Email" required=""></div> 
           <div class="form-item"><input type="text" placeholder="College" required=""></div> 
            <div class="form-item"><input type="text" placeholder="Course" required=""></div>
           <div class="form-item"><select name="" id="year">
            <option value="0">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select> 
    </div> 
    <div class="form-item"><select name="" id="year">
        <option value="">Select Branch</option>
        <option value="">CSE/IT</option>
        <option value="">ECE</option>
        <option value="">EE</option>
        <option value="">Civil/Mech</option>
    </select>
 </div> 
           
           <button type="submit" class="btn">Register</button>
        </form>
    </div>

</body>
</html>
